<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="../css/framework-1.0.css">
</head>
<body>
    <div class="contenedor">
        <div class="row-con align-center">
            <div class="con con-w5">
                <h4 class="txt-center">Formulario</h4>
                <form action="">
                    <label for="">Texto:</label>
                    <input class="form-control" type="text">
                    <label for="">Números:</label>
                    <input class="form-control" type="number">
                    <label for="">Textarea:</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    <label for="">Lista:</label>
                    <select class="form-control" name="" id="">
                        <option value="">Opción Número 1</option>
                        <option value="">Opción Número 2</option>
                        <option value="">Opción Número 3</option>
                        <option value="">Opción Número 4</option>
                        <option value="">Opción Número 5</option>
                    </select>
                    <button class="btn">Enviar</button>
                    <button class="btn">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
